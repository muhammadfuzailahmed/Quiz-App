<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="heading">Quiz App</h1>
        <div class="btn">
            <button class="start-btn button">Start Quiz</button>
        </div>
        <div class="container">
            <div class="question-container hidden">
                <h2 class="quiz-question">Which one ois the capital of Fraance?</h2>
            </div>
            <div class="option-container">
                <ul class="option-list"></ul>
            </div>
            <div class="btn">
                <button class="next-question button hidden">Next Question</button>
            </div>
            <h2 class="score-heading hidden">Your Score:</h2>
            <p class="score hidden"></p>
            <div class="btn">
                <button class="reset-quiz button hidden">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
